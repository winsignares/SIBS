<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de Cambio de Plantilla en JS</title>
</head>
<body>
  <div id="app">
    <button id="change-template-btn">Cambiar plantilla</button>
    <div id="template-container"></div>
  </div>

  <template id="template1">
    <h1>Plantilla 1</h1>
  </template>

  <template id="template2">
    <h1>Plantilla 2</h1>
  </template>

  <!-- Enlazamos el archivo de JavaScript -->
  <script src="config/js/BIJS/hometemplate.js"></script>
</body>
</html>
